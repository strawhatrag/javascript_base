<!DOCTYPE html>
<!--use the latest ver of html-->

<html>

<head>
  <!-- info abt the page -->
  <title>DOM</title>
</head>

<body>
  <!-- everything you can see -->
  <button>hello</button>
  <button class="js-btn">second</button>

  <script>
    document.querySelector('button').innerHTML = 'changed';

    // use .string will look for class (. + class name)
    document.querySelector('.js-btn').innerHTML = 'changed';

    const buttonElement = document.querySelector('.js-btn');

    console.log(buttonElement)

  </script>
</body>

</html>
