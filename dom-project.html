<!DOCTYPE html>
<!--use the latest ver of html-->

<html>

<head>
  <title>DOM project</title>
</head>

<body>
  <p>Youtube subscript Button</p>
  <button onclick=" subscribe();" class="js-subscribe-button">
    Subscribe
  </button>

  <p>Amazon Shipping Calculator</p>
  <input class="js-cost-input" placeholder="cost of item" onkeydown="handleCostKeydown(event)">

  <button onclick="calculate()">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    function subscribe() {
      const btmElement = document.querySelector('.js-subscribe-button');
      if (btmElement.innerHTML === 'Subscribe') {
        btmElement.innerHTML = 'Subscribed'
      } else {
        btmElement.innerHTML = 'Subscribe';
      }
    }
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    }

    function calculate() {
      const input = document.querySelector('.js-cost-input');

      let cost = Number(input.value);



      if (cost < 40) {
        cost += 10;
      }


      document.querySelector('.js-total-cost').innerHTML = `$${cost}`
    }





  </script>
</body>

</html>
