<!DOCTYPE html>
<!--use the latest ver of html-->

<html>

<head>
  <!-- info abt the page -->
  <title>calculator</title>
</head>

<body>
  <!-- everything you can see -->
  <h3>Calculator</h3>

  <!-- row1 -->
  <p>
    <button onclick="
    calculation += '1';
    console.log(calculation);">
      1
    </button>
    <button onclick="
    calculation += '2';
    console.log(calculation);">
      2
    </button>
    <button onclick="
    calculation += '3';
    console.log(calculation);">
      3
    </button>
    <button onclick="
    calculation += ' + ';
    console.log(calculation);">
      +
    </button>
  </p>


  <!-- row2 -->
  <p>
    <button onclick="
    calculation += '4';
    console.log(calculation);">
      4
    </button>
    <button onclick="
    calculation += '5';
    console.log(calculation);">
      5
    </button>
    <button onclick="
    calculation += '6';
    console.log(calculation);">
      6
    </button>
    <button onclick="
    calculation += ' - ';
    console.log(calculation);">
      -
    </button>
  </p>

  <!-- row3 -->
  <p>
    <button onclick="
    calculation += '7';
    console.log(calculation);">
      7
    </button>
    <button onclick="
    calculation += '8';
    console.log(calculation);">
      8
    </button>
    <button onclick="
    calculation += '9';
    console.log(calculation);">
      9
    </button>
    <button onclick="
    calculation += ' * ';
    console.log(calculation);">
      *
    </button>
  </p>

  <!-- row4 -->
  <p>
    <button onclick="
    calculation += '0';
    console.log(calculation);">
      0
    </button>
    <button onclick="
    calculation += '.';
    console.log(calculation);">
      .
    </button>
    <button onclick="
    // eval() will convert string to math and calculate it
    console.log(eval(calculation));">
      =
    </button>
    <button onclick="
    calculation += '/';
    console.log(calculation);">
      /
    </button>
  </p>

  <!-- clear -->
  <button onclick="
  calculation = '';">clear</button>

  <script>
    let calculation = "";
  </script>
</body>

</html>
